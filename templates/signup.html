        <title>Signup | Sigma Tech Forum</title>

    <body>
        <p><a href="/">Home</a> | <a href="/signup">Signup</a> | <a href="/login">Login</a></p>

        <h1>Sign up for Sigma Tech Forum</h1>

        <form method="post">
            <input type="text" name="username" placeholder="Think of a new username" required> <br>

        </form>
